<!--base.html-->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}THE FORK{% endblock %}</title>
    
    <!-- Bootstrap CSS for styling and responsive design -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="{% static 'css/styles.css?v=1' %}"> <!-- Main styles -->
    <link rel="stylesheet" href="{% static 'css/media_queries.css' %}"> <!-- Media queries for responsive design -->
    <link rel="stylesheet" href="{% static 'css/about.css' %}"> <!-- Styles for About Us section -->
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}"> <!-- Styles for Gallery section -->
    <link rel="stylesheet" href="{% static 'css/location.css' %}"> <!-- Styles for Location section -->
    <link rel="stylesheet" href="{% static 'css/review.css' %}"> <!-- Styles for Reviews section -->
    <link rel="stylesheet" href="{% static 'css/reservation.css' %}"> <!-- Styles for Reservations section -->
    <link rel="stylesheet" href="{% static 'css/messages.css' %}"> <!-- Styles for Messages -->

</head>
<body>

    <!-- Header Section -->
    <header>
        <a class="navbar-brand logo" href="{% url 'home' %}">THE FORK</a> <!-- Logo linking to the homepage -->
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span> <!-- Icon for mobile navigation -->
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#about">About Us</a> <!-- Link to About Us section -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#location">Location</a> <!-- Link to Location section -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}#gallery">Gallery</a> <!-- Link to Gallery section -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu' %}">Menu</a> <!-- Link to Menu page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservation' %}">Reservation</a> <!-- Link to Reservation page -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'review_create' %}">Write a Review</a> <!-- Link to Review page -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Content Block -->
    <main>
        {% block content %}{% endblock %} <!-- Placeholder for page-specific content -->
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="social-icons-footer">
            <a href="https://www.facebook.com"><img src="https://res.cloudinary.com/dh5i9qtjf/image/upload/v1709145560/facebook_si0l95.png" alt="Facebook"></a> <!-- Facebook icon -->
            <a href="https://www.instagram.com"><img src="https://res.cloudinary.com/dh5i9qtjf/image/upload/v1709145560/instagram_kywtcn.png" alt="Instagram"></a> <!-- Instagram icon -->
        </div>
        <p>&copy; 2024 THE FORK. All rights reserved.</p> <!-- Copyright notice -->
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- jQuery library -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/your-script.js' %}"></script> <!-- Custom JavaScript file -->
</body>
</html>
