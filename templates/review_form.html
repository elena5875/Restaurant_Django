<!-- review_form.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Write a Review - THE FORK{% endblock %}

{% block content %}
<div class="review-form-page">
    <div class="review-container">
        <h1>Write a Review</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</div>
{% endblock %}
