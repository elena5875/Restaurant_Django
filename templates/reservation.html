<!-- reservation.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reservation.css' %}">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="{% static 'js/reservation.js' %}"></script>
</head>
<body>
    <div class="reservation-box">
        <h2 class="note">Reservation Form</h2>
        <form id="reservation-form" method="post" action="{% url 'reservation' %}">
            {% csrf_token %}
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="time">Time:</label>
            <select id="time" name="time">
                <option value="15:00">3:00 PM</option>
                <option value="15:30">3:30 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="16:30">4:30 PM</option>
                <option value="17:00">5:00 PM</option>
                <option value="17:30">5:30 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="18:30">6:30 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="19:30">7:30 PM</option>
                <option value="20:00">8:00 PM</option>
                <option value="20:30">8:30 PM</option>
                <option value="21:00">9:00 PM</option>
                <option value="21:30">9:30 PM</option>
                <option value="22:00">10:00 PM</option>
                <option value="22:30">10:30 PM</option>
                <option value="23:00">11:00 PM</option>
            </select>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="number_of_people" min="1" max="9">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone_number">

            <label class="note">If you are reserving more than 9 people, please contact the restaurant.</label>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="{% static 'js/reservation.js' %}"></script>
</body>
</html>
