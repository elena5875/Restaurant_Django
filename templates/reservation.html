<!-- reservation.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reservation.css' %}">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="{% static 'js/reservation.js' %}"></script>
</head>
<body>
    <div class="reservation-box">
        <h2 class="note">Reservation Form</h2>
        <form id="reservation-form" method="post" action="{% url 'reservation' %}">
            {% csrf_token %}
            {{ form.as_p }}
            
            <label class="note">If you are reserving more than 9 people, please contact the restaurant.</label>

            <input type="submit" value="Submit">
        </form>
    </div>

    <h1>Reservations</h1>
    <ul>
        {% for reservation in reservations %}
            <li>{{ reservation.name }} - {{ reservation.date }} - {{ reservation.time }}</li>
        {% endfor %}
    </ul>

    <script src="{% static 'js/reservation.js' %}"></script>
</body>
</html>
