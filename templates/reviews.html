{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!-- Link to the review.css file -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/review.css' %}">
    <!-- Include any other CSS stylesheets or external libraries here -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <!-- Include your restaurant logo, navigation menu, etc. -->
        <h1>Customer Reviews</h1>
        <!-- Add navigation links if needed -->
    </header>

    <main>
        <!-- Container for reviews and submission form -->
        <div class="container">
            <!-- Display approved reviews from customers -->
            <section class="reviews">
                <h2>Recent Reviews</h2>
                {% if reviews %}
                    {% for review in reviews %}
                        <div class="review">
                            <h3>{{ review.title }}</h3>
                            <p>{{ review.content }}</p>
                            <!-- Add more details like date, author, etc. if available -->
                        </div>
                    {% endfor %}
                {% else %}
                    <p>No recent reviews yet.</p>
                {% endif %}
            </section>
    
            <!-- Add a form for customers to submit new reviews -->
            <section class="submit-review">
                <h2>Submit a Review</h2>
                <form action="{% url 'submit_review' %}" method="post">
                    {% csrf_token %}
            
                    <label for="content">Review:</label>
                    <textarea id="content" name="content" rows="4" required></textarea>
            
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
            
                    <button type="submit">Submit Review</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <!-- Facebook and Instagram icons -->
        <div class="social-icons-footer">
            <a href="https://www.facebook.com"><img src="https://res.cloudinary.com/dh5i9qtjf/image/upload/v1709145560/facebook_si0l95.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="https://res.cloudinary.com/dh5i9qtjf/image/upload/v1709145560/instagram_kywtcn.png" alt="Instagram"></a>
        </div>
        <!-- Copyright notice -->
        <p>&copy; 2024 THE FORK. All rights reserved.</p>
    </footer>

    <!-- Include any JavaScript files or scripts here -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
