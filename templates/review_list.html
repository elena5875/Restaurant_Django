<!DOCTYPE html>
<html>
<head>
    <title>Review List</title>
</head>
<body>
    <h1>Recent Reviews</h1>
    <ul>
        {% for review in reviews %}
            <li>{{ review.title }} - {{ review.author }} - {{ review.date }}</li>
        {% endfor %}
    </ul>
    <script src="{% static 'js/review_list.js' %}"></script>
</body>
</html>
